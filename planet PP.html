<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Properties</title>
</head>
<body>
    <table>
        <thead>
            <tr>
              <th>Name</th>  
              <th>Size(radius)</th>
              <th>Mass</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mercury</td>
                <td>2349 kms</td>
                <td>3.285 x 10^23 kg</td>
            </tr>
            <tr>
                <td>Venus</td>
                <td>6,051.8 kms</td>
                <td>4.867 x 10^24 kg</td>
            </tr>
            <tr>
                <td>Earth</td>
                <td>6371.0 km</td>
                <td>5.97217 x 10^24 kg</td>
            </tr>
        </tbody>
    </table>

</html>
